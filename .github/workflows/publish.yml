name: Publish to Open VSX & Create Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

      - name: Get version from package.json
        id: get-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Determine release type
        id: release-type
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "IS_TAG=true" >> $GITHUB_OUTPUT
            echo "VERSION_SUFFIX=" >> $GITHUB_OUTPUT
          else
            echo "IS_TAG=false" >> $GITHUB_OUTPUT
            echo "VERSION_SUFFIX=-prerelease-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Package VSIX
        id: package
        run: |
          OUTPUT_FILE="rvmat-tools-${{ steps.get-version.outputs.VERSION }}${{ steps.release-type.outputs.VERSION_SUFFIX }}.vsix"
          npx vsce package --out "$OUTPUT_FILE"
          echo "vsix_file=$OUTPUT_FILE" >> $GITHUB_OUTPUT

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OPEN_VSX_TOKEN }}
        run: npx ovsx publish ${{ steps.package.outputs.vsix_file }} -p $OVSX_PAT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}{1}', steps.get-version.outputs.VERSION, steps.release-type.outputs.VERSION_SUFFIX) }}
          name: >
            ${{ steps.release-type.outputs.IS_TAG == 'true' && format('RVMAT Tools v{0}', steps.get-version.outputs.VERSION) || format('Prerelease {0}', github.sha) }}
          body: |
            ${{ steps.release-type.outputs.IS_TAG == 'true' && 'Stable release' || 'Automatic prerelease build' }}

            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Version: ${{ steps.get-version.outputs.VERSION }}
            - Built on: ${{ github.event.head_commit.timestamp || github.event.created_at }}

            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: ${{ steps.package.outputs.vsix_file }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ steps.release-type.outputs.IS_TAG != 'true' }}